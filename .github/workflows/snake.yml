name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # Executa todos os dias Ã  meia-noite
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: JonathaPravatta
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Commit & Push
        uses: EndBug/add-and-commit@v9
        with:
          author_name: snake-bot
          author_email: snake-bot@github.com
          message: "generate contribution grid snake"
          add: "dist/*.svg"
